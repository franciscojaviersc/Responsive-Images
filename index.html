<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive image example</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <picture>
                <source media="(max-width: 500px)" srcset="Perspective-Vertical.jpg">
                <source media="(min-width: 500px)" srcset="Perspective-360.jpeg 500w,Perspective-700.jpeg 700w, Perspective-1400.jpeg 2000w,Perspective.jpeg 7000w">
                <img src="Perspective.jpeg" alt="landscape picture">
              </picture>
            
        </div>
        
    </main>
    
</body>
</html>
